<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGen - AI-Powered Disease Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dark-theme">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="{{ url_for('home') }}" class="logo">BioGen</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>
                </li>
                <li><a href="{{ url_for('about') }}" class="{{ 'active' if active_page == 'about' else '' }}">About</a>
                </li>
                <li><a href="{{ url_for('how_it_works') }}"
                        class="{{ 'active' if active_page == 'how_it_works' else '' }}">How it Works</a></li>
                <li><a href="{{ url_for('contact') }}"
                        class="btn-contact {{ 'active' if active_page == 'contact' else '' }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Chatbot Widget -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">chat_bubble</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>BioGen Assistant</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you regarding your health today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 BioGen. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
